<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Widget Edit</title>
    <!--<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"/>-->
    <link href="css/bootstrap.min.css" rel="stylesheet"/>
    <link href="css/styles.css" rel="stylesheet"/>
    <link href="css/profile.css" rel="stylesheet"/>
</head>
<body>

<div class="jga jga-profile">
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-left-control">
                <a href="widget-list.html"><span class="glyphicon glyphicon-menu-left"></span></a>
            </div>
            <div class="navbar-header">
                <a class="navbar-brand" href="#">Widget Edit</a>
            </div>

        </div><!-- /.container-fluid -->
    </nav>


    <div class="container-fluid">

        <div class="row">

            <div class="col-xs-12">

                <div class="container centered-md space-for-footbar">
                    <div class="row">
                        <div class="col-xs-12">
                            <label for="name">Name</label>
                            <input name="firstName"
                                   placeholder="Big News!"
                                   class="form-control"
                                   id="name"/>

                            <label for="description">Text</label>
                            <textarea name="firstName"
                                      rows="5"
                                      placeholder="Largest country in the world"
                                      class="form-control"
                                      id="description"></textarea>

                            <label for="size">Size</label>
                            <input name="size"
                                   placeholder="4"
                                   class="form-control"
                                   id="size"/>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6">
                            <a class="btn btn-default btn-primary btn-block"
                               href="widget-list.html"
                               role="button">Done</a>
                        </div>
                        <div class="col-md-6">
                            <a class="btn btn-default btn-warning btn-block"
                               href="widget-list.html"
                               role="button">Cancel</a>
                        </div>
                        <div class="col-xs-12">
                            <a class="btn btn-default btn-danger btn-block"
                               href="widget-list.html"
                               role="button">Delete</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <footer class="footer">
        <a href="profile.html"><span class="glyphicon glyphicon-user" aria-hidden="true"></span></a>
    </footer>

</div>
</body>
</html>
