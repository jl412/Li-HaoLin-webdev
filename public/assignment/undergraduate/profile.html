<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Profile</title>
    <!--<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"/>-->
    <link href="css/bootstrap.min.css" rel="stylesheet"/>
    <link href="css/styles.css" rel="stylesheet"/>
    <link href="css/profile.css" rel="stylesheet"/>
</head>
<body>

<div class="jga jga-profile">
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <a class="navbar-brand" href="#">Profile</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="navbar-right-control">
                <a href="#"><span class="glyphicon glyphicon-ok"></span></a>
            </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
    </nav>


    <div class="container centered-md space-for-footbar">

        <div class="row">
            <div class="col-md-6">
                <label for="firstName">First Name</label>
                <input name="firstName"
                       placeholder="Alice"
                       class="form-control"
                       id="firstName"/>
            </div>
            <div class="col-md-6">
                <label for="lastName">Last Name</label>
                <input name="lastName"
                       placeholder="Wonderland"
                       class="form-control"
                       id="lastName"/>
            </div>
            <div class="col-md-6"><label for="username">Username</label>
                <input name="username"
                       readonly
                       value="alice"
                       placeholder="alice"
                       class="form-control"
                       id="username"/>
            </div>
            <div class="col-md-6"><label for="email">Email</label>
                <input name="email"
                       type="email"
                       placeholder="alice@wonderland.com"
                       class="form-control"
                       id="email"/>
            </div>
            <div class="col-md-6">
                <label for="dob">Date of Birth</label>
                <input name="dob"
                       type="date"
                       class="form-control"
                       id="dob"/>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <a class="btn btn-default btn-primary btn-block"
                   href="website-list.html"
                   role="button">Websites</a>
            </div>
            <div class="col-md-6">
                <a class="btn btn-default btn-danger btn-block"
                   href="login.html"
                   role="button">Logout</a>
            </div>

        </div>

        <!--<div class="footer-margin-space"></div>-->
    </div>

    <footer class="footer">
        <a href="profile.html"><span class="glyphicon glyphicon-user" aria-hidden="true"></span></a>
    </footer>
</div>
</body>
</html>
