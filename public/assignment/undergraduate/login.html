<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Login</title>
    <!--<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"/>-->
    <link href="css/bootstrap.min.css" rel="stylesheet"/>
    <link href="css/styles.css" rel="stylesheet"/>
    <link href="css/login.css" rel="stylesheet"/>
</head>
<body>

<div class="valign-p">
    <div class="valign-c">
        <div class="container centered-md">

            <div class="row">
                <div id=forms class="col-md-6">
                    <h2>Login</h2>
                    <label for="username">Username</label>
                    <input name="username"
                           placeholder="alice"
                           class="form-control"
                           id="username"/>

                    <label for="password">Password</label>
                    <input name="password"
                           placeholder="qwe123$%^"
                           type="password"
                           class="form-control"
                           id="password"/>
                </div>

                <div id="buttons" class="col-md-6">
                    <div>
                        <a id="login-btn" class="btn btn-default btn-primary btn-circle btn-xl"
                           href="profile.html"
                           role="button">Login</a>
                    </div>

                    <div>
                        <a id="regis-btn" class="btn btn-default btn-success btn-circle btn-xl"
                           href="register.html"
                           role="button">Register</a>
                    </div>
                </div>



            </div>


        </div>
    </div>
</div>


</body>
</html>
